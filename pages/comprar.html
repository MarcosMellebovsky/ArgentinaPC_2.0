            <!--Comienzo de ayuda-->

    <main>

            </div>

            <label for="name">Nombre completo:</label>
            <input type="text" name="name" placeholder="nombre" />

              name="Coodigo postal"
              placeholder="coodigo postal"
            />

            <label for="text">Provincia</label>

            <label for="text">Pais</label>

            <div class="submit-enviar">
